name: keras-tutorial
channels:
- defaults
dependencies:
- python=3.5*
- h5py=2.7*
- hdf5=1.8*
- ipython=6.1*
- jupyter=1.0*
- matplotlib=2.0*
- notebook=5.0*
- numpy=1.13*
- pandas=0.20*
- lxml
- pillow
- readline=6.*
#- pygpu=0.6*  # Optional: only if GPU support is enabled
- scikit-learn=0.19*
- scipy=0.19*
- theano=0.9*
- pip:
  - keras==2.0.8
  - pydot-ng>=1.0  # required by keras.utils
  - tensorflow==1.2.1  # Substitute with tensorflow-gpu if GPU support is enabled
